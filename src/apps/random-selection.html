<!DOCTYPE html>
<html lang="en">

<head>
    <%- include("../partials/head.html") %>
        <title>Random Selection - Future Voices Toastmasters Website</title>
        <style>
            .rn-body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
                text-align: center;
            }

            .container {
                text-align: center;
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: block;
            }

            .input-group {
                display: block;
            }

            input {
                /* font-size: 1rem; */
                width: 100px;
                padding: 5px;
                font-size: 17px;
                border-radius: 10px !important;
                border: 1px solid #aeaeae;
                margin-left: 20px;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                background-color: #4CAF50;
                color: white;
                border: none;
            }

            button:hover {
                background-color: #45a049;
            }

            .result {
                margin-top: 20px;
                font-size: 1.5rem;
            }
        </style>
</head>

<body>
    <%- include("../partials/sidebar.html") %>
        <div class="rn-body">
            <div class="container">
                <h1>Random Selecter</h1>
                <form id="itemForm">
                    <label for="itemInput">Enter an item:</label>
                    <input type="text" id="itemInput" required> &nbsp; &nbsp;
                    <button type="submit">Add Item</button>
                </form><br>
                <button id="generateButton" onclick="generateRandom()">Generate Random Selection</button>
                <br>
                <div id="result"></div>
            </div>
        </div>
        <script>
            let itemsArray = [];

            document.getElementById('itemForm').addEventListener('submit', function (event) {
                event.preventDefault();

                let itemInput = document.getElementById('itemInput');
                let item = itemInput.value.trim();

                if (item !== '') {
                    itemsArray.push(item);
                    itemInput.value = '';
                }
            });

            function generateRandom() {
                if (itemsArray.length === 0) {
                    alert('Please enter at least one item.');
                    return;
                }

                let randomIndex = Math.floor(Math.random() * itemsArray.length);
                let resultElement = document.getElementById('result');
                resultElement.textContent = `Random selection: ${itemsArray[randomIndex]}`;
                Swal.fire({ icon:'info',title: "Selection: "+itemsArray[randomIndex] })
            }
        </script>
        <script src="/global.js"></script>
</body>

</html>
